<html>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<head>
<style type="text/css"><!--body {margin:0 auto;width:512px;}</style>
</head>



<br>
<br>
<br>

    <div>
        <!-- Wide card with share menu button -->
        <style>
        .demo-card-wide.mdl-card {
            width: 512px;
        }
        .demo-card-wide > .mdl-card__title {
            color: #fff;
            height: 176px;
            background: url('../assets/demos/welcome_card.jpg') center / cover;
        }
        .demo-card-wide > .mdl-card__menu {
            color: #fff;
        }
        </style>

        <div class="demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Welcome</h2>
            </div>
        <div class="mdl-card__supporting-text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            Mauris sagittis pellentesque lacus eleifend lacinia...
            </div>
        <div class="mdl-card__actions mdl-card--border">
            <a  onclick="window.location.href='Html.CabinetClock.html'" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                Have a try!
            </a>
        </div>
        <div class="mdl-card__menu">
            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
            <i class="material-icons">share</i>
        </button>
        </div>
        </div>
    </div>

<br>
<br>
<br>

    <script type="text/javascript">
        var d=new Date();
        document.write("当前时间戳（13位）:  " + d.getTime());
        document.write("  把他记下来，待会有用")
    </script>

<br>
<br>
<br>

    <!-- Contact Chip -->
    <span class="mdl-chip mdl-chip--contact">
        <span class="mdl-chip__contact mdl-color--teal mdl-color-text--white">i</span>
        <span class="mdl-chip__text">理想状态下的开发进度</span>
    </span>

    <br>
    <br>

    <!-- 开发进度进度条 -->
    <div id="p3" class="mdl-progress mdl-js-progress"></div>
        <script>
        document.querySelector('#p3').addEventListener('mdl-componentupgraded', function() {
        this.MaterialProgress.setProgress(10);
        this.MaterialProgress.setBuffer(87);
        });
        </script>

<br>
<br>
<br>

    <!-- Accent-colored raised button with ripple -->
    <button onclick="window.open('https://github.com/Stark2Chen/CabinetTimer')"class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
    在Github上贡献代码
    </button>
