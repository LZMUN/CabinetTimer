<body>

<!-- 写代码的地方 -->

<!-- 初始提示 -->
<div class="am-alert am-alert-warning" data-am-alert>
  <h3>CabinetTimer</h3>
  <p>Test</p>
  <ul>
    <li>使用过程中不要关闭本窗口！</li>
    <li>会议开始按钮只能点击一次</li>
    <li>会议结束前请记下结束时的时间戳（最后3位数可以随便填==）</li>
  </ul>
</div>

<html>
<head>

<!-- 展示13位JS样式时间戳 -->
<script type="text/javascript">
    var d=new Date();
    document.write("当前时间戳（13位）:  " + d.getTime());
    document.write("  把他记下来")
</script>

<!-- 显示时间参数 -->
<form name=basic>
    <input type=text name=timeratiox value="ratio" class="am-btn am-btn-primary" size=15>
    <input type=text name=starttimex value="start" class="am-btn am-btn-primary" size=15>
</form>

<script language=javascript>
    var timeratio = prompt(" 输入时间转换比 "); //获取输入的转换比
    var timeratiox = parseInt(timeratio); //将输入的转换比转化为数值
    document.basic.timeratiox.value = timeratiox; //将转换比显示在输入框中
    var starttime = prompt(" 输入开始的时间戳(刚才你记下来的） "); //获取输入的初始时间戳
    var starttimex = parseInt(starttime); //将输入的初始时间戳转化为数值
    document.basic.starttimex.value = starttimex; //将初始时间戳显示在输入框中
</script>

<!-- 对时间参数进行计算 -->
<script type="text/javascript">
    var c=starttimex
    var t
    function timedCount()
    {
    document.getElementById('meetingtime').value=c
    timeratioc=timeratiox*1000 //js时间戳精确到毫秒
    c=c+timeratioc
    t=setTimeout("timedCount()",1000) //每1秒计算1次 1000毫秒为1秒
    }
</script>

</head>

<body>
<form>
    <input type="button" value="开会啦！！" class="am-btn am-btn-primary" onClick="timedCount()" size=10>
    <input type="text" id="meetingtime" class="am-btn am-btn-primary" size=20>
</form>

<p>   </p>
<p>   </p>

<form class="am-form">

    <legend>输出区域</legend>

    <div class="am-form-group">
      <label for="doc-ipt-email-1">内阁时间戳</label>
      <input type="text" class="" id="meetingtime" placeholder="内阁时间戳">
    </div>
</form>

<p>请点击上面的按钮。输入框会从 0 开始一直进行计时</p>
<p>只能点一次！！！</p>
<p>会议结束前，请重新记一次时间戳</p>

</body>
