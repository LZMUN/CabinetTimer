    <input type="text" oninput="OnInput (ratio)" id="timeratio" name="timeratio" placeholder="Input Timeratio" class="color-form-control">

    <button type="buttonset" id="settime" class="am-btn am-btn-default">设定</button>

    <script type="text/javascript">
    $(document).ready(function()
    {
    $("#settime").click(function(){
    $("#settime").bind('input propertychange', function () {
    var timeratio = ($("input[name=timeratio]").val());  
    var starttime = ($("input[name=starttime]").val()); 
    var timeratiox = parseInt(timeratio); //将输入的转换比转化为数值
    var starttimex = parseInt(starttime); //将输入的初始时间戳转化为数值
            });
        });
    });
    var c = parseInt(starttime)
    var t
    function timedCount()
    {
    document.getElementById('txt').value=c
    c=c+parseInt(timeratio)
    t=setTimeout("timedCount()",1000)
    }
    </script>
